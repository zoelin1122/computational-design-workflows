  <body>
    <div class="header">
        <h1>Our Spaces</h1> 
        <p class="subheading" style="margin-top: 1em;">Your city, your space, your say</p>
    </div> 
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>

    <main class="container">
      <!--     Left -->
      <section class="left">
        <h1 style="font-weight: bold; color: black; font-size: 35px;"> 141 Mott Lot128</h1>
        <div class="display"></div>
        <form action="">
            <h2>Suggestion Form</h2>
                <label for="name">Name:</label>
                <input class="name" type="text" placeholder="Provide a descriptive name" /> <br>
                <label for="description">Detail description:</label>
                <div style="height: 10em;">
                <textarea class="description" 
                placeholder="Describe what you want this space to become. What functionalities would this space have, and how would it serve your community?" 
                id="description" cols="30" rows="10"></textarea>
                </div>
                <br>
            <div class="bottom">
              <input class = "culture" type="checkbox" id="culture" name="scales" >
              <label class = "culture" for="culture">Culture</label> 
              <input class = "health" type="checkbox" id="health" name="scales" >
              <label class = "health" for="health">Health</label>   
              <input class = "children" type="checkbox" id="children" name="scales" >
              <label class = "children" for="children">Children</label>             
            </div>
            <button style="margin:0;" type="submit">Submit</button>
            <div class="validation-space"></div>
        </form>
      </section>
      <section class="right">
        <div id='mapPlace'></div>
        <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1Ijoiem9lbGluMTEyMiIsImEiOiJjbDZlNzBpaWEwMHR3M2VzZTFtbjc0azlkIn0.8zDjJUVT6PoiR8tj6Re7bA';
        const map = new mapboxgl.Map({
        container: 'mapPlace', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-73.99679929999999, 40.7186996], // starting position [lng, lat]
        zoom: 13, // starting zoom
        projection: 'globe' // display the map as a 3D globe
        });
        map.on('style.load', () => {
        });
        let marker = new mapboxgl.Marker()    
            marker.setLngLat([-73.99679929999999, 40.7186996])
            marker.addTo(map)  
        </script>
      </section>
    </main>
